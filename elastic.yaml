name: Elastic Cost Analysis
description:
  This is the description of the elastic parser
  and will provide any up front context
forecast_guidelines:
  cloud_provider: AWS
  begin_date: 2024-03-13
  forecast:
    month_start: 0
    month_end: 11
  forecast:
    month_start: 12
    month_end: 23



applications:
  ElasticHotStorage:
    purpose:
      Elastic main Node
    cpus_required: 8
    memory_gb: 16
    network:
      daily_gb: 200
      # is the throughput bursty?
      bursty: false
    storage:
      # local nvme
      nvme_required: true
      initial_storage: 100 GB
      ## subtract what can be removed
      daily_growth: 220 GB
      max_volumes: 10 # not currently used
      stripe_data: True # stripe across volumes
      throughput_needed: 500 MB/s
infrastructure:
  ElasticHotStorage:
    min_deployed: 2
    max_deployed: 16
    scaling_policy:
      type: "dynamic"  # Could be 'static', 'dynamic', or 'scheduled'
      rules:
        - cpu_utilization_above: 0.80
          scale_up: 2 # Instances to add
          cpu_utilization_below: 0.20
          scale_down: 1 # Instances to remove
    utilization:
      average_daily_hours: 10 # Average active hours per day
      peak_usage_hours: 2 # Hours of peak usage per day
